{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Home</h1>
    <a class="btn btn-outline-secondary" href="{% url 'reviews:all_reviews' %}">See reviews from all users</a>
  </div>

  {% if reviews %}
    <div>
      {% for review in reviews %}
        {% include 'reviews/_review_card.html' %}
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">No reviews yet.</div>
  {% endif %}

{% endblock %}
