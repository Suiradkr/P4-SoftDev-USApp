<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIT Review</title>
    {% load static %}
  <!-- Bootstrap CSS (stable CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">LIT Review</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <form class="d-flex ms-3" method="get" action="{% url 'reviews:book_search' %}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search books..." aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'reviews:all_books' %}">Books</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'users:profile' %}">Profile</a></li>
              <li class="nav-item">
                <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                  {% csrf_token %}
                  <button class="btn btn-link nav-link" type="submit">Log out</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Log in</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'users:signup' %}">Sign up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

  <!-- Bootstrap JS bundle (stable CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
