{% extends 'base.html' %}

{% block content %}
  <div class="signup-container">
    {% if created %}
      <div class="alert alert-success">
        Account for <strong>{{ username }}</strong> created successfully.
      </div>
      <p><a href="{% url 'users:login' %}">Go to login</a></p>
    {% else %}
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-3">Create account</h2>

          {% if errors %}
            <div class="alert alert-danger">
              <ul class="mb-0">
                {% for e in errors %}
                  <li>{{ e }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}

          <form method="post" action="{% url 'users:signup' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input id="id_username" name="username" class="form-control" value="{{ form_data.username|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="id_first_name" class="form-label">First name</label>
              <input id="id_first_name" name="first_name" class="form-control" value="{{ form_data.first_name|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="id_last_name" class="form-label">Last name</label>
              <input id="id_last_name" name="last_name" class="form-control" value="{{ form_data.last_name|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="id_email" class="form-label">Email</label>
              <input id="id_email" name="email" type="email" class="form-control" value="{{ form_data.email|default:'' }}">
            </div>
            <div class="mb-3">
              <label for="id_password1" class="form-label">Password</label>
              <input id="id_password1" name="password1" type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label for="id_password2" class="form-label">Confirm password</label>
              <input id="id_password2" name="password2" type="password" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Create account</button>
          </form>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
