{% extends 'base.html' %}

{% block content %}
  <style>
    .login-container { max-width:420px;margin:2rem auto; }
    .login-container label { display:block; margin-top:0.75rem; }
    .login-container input { width:100%; padding:0.5rem; margin-top:0.25rem; }
    .login-container button { margin-top:1rem; padding:0.6rem 1rem; }
    .errors { color:red; }
  </style>

  <div class="login-container">
    <h1>Log in</h1>

    {% if form.errors %}
      <div class="errors">Please correct the errors below.</div>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      <label for="id_username">Username</label>
      {{ form.username }}

      <label for="id_password">Password</label>
      {{ form.password }}

      <button type="submit">Log in</button>
    </form>

  <h2>Don't have an account?</h2>
  <a href="{% url 'users:signup' %}" style="display:inline-block;margin-top:0.5rem;padding:0.5rem 0.75rem;background:#007bff;color:#fff;border-radius:4px;text-decoration:none;">Sign up</a>
  </div>
{% endblock %}
