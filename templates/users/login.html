<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login â€” LIT Review (global)</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding: 2rem; }
      .container { max-width: 420px; margin: 2rem auto; }
      label { display:block; margin-top: 0.75rem; }
      input { width:100%; padding: 0.5rem; margin-top: 0.25rem; }
      button { margin-top: 1rem; padding: 0.6rem 1rem; }
      .errors { color: red; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Log in</h1>

      {% if form.errors %}
        <div class="errors">Please correct the errors below.</div>
      {% endif %}

      <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <label for="id_username">Username</label>
        {{ form.username }}

        <label for="id_password">Password</label>
        {{ form.password }}

        <button type="submit">Log in</button>
      </form>

      <p><a href="/">Back to home</a></p>
    </div>
  </body>
</html>
