{% extends 'base.html' %}

{% block content %}
  <style>
    .profile-container { max-width:700px;margin:2rem auto; }
    .meta { color:#666; }
    form { display:inline; }
  </style>

  <div class="profile-container">
    <h1>Profile: {{ user.full_name }}</h1>
    <p class="meta">Username: {{ user.username }} â€” Email: {{ user.email }}</p>
    <p>Following: {{ user.following.count }} users</p>

    <form method="post" action="{% url 'users:logout' %}">
      {% csrf_token %}
      <button type="submit">Log out</button>
    </form>
    <a href="/" style="margin-left:0.75rem;">Back to home</a>

    <hr>

    <h2>Find users to follow</h2>
    <form method="get" action="{% url 'users:search' %}">
      <input type="search" name="q" placeholder="Type a name (e.g. 'tim')" style="padding:0.25rem;width:60%;"> 
      <button type="submit">Search</button>
    </form>
  </div>
{% endblock %}
