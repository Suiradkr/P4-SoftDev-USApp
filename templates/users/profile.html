{% extends 'base.html' %}

{% block content %}
  

  <div class="profile-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h1 class="h4 mb-0">{{ user.full_name }}</h1>
        <p class="meta mb-0">Username: {{ user.username }} â€” Email: {{ user.email }}</p>
      </div>
      <div class="text-end">
        <p class="mb-1">Following: <span class="fw-bold">{{ following_count }}</span></p>
        <p class="mb-1">Followers: <span class="fw-bold">{{ followers_count }}</span></p>
      </div>
    </div>

    <hr>

    <h2 class="h5">Find users to follow</h2>
    <form method="get" action="{% url 'users:search' %}" class="d-flex mb-3">
      <input type="search" name="q" placeholder="Type a name" class="form-control me-2"> 
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>
{% endblock %}
