{% extends 'base.html' %}

{% block content %}
  <h1>Delete review</h1>
  <p>Are you sure you want to delete your review "{{ review.headline }}" for "{{ book.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'reviews:book_detail' book.pk %}">Cancel</a>
  </form>

{% endblock %}
